<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Dislike Checker</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link id="theme-import" rel="stylesheet" type="text/css" href="style/bright.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Prompt:wght@600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta property="og:title" content="YouTube Dislike Checker">
    <meta property="og:description" content="YouTube Dislike Checker is a tool to look at the hidden dislike count of YouTube videos.">
    <script src="scripts/checker.js"></script>
    <script src="scripts/url_params.js"></script>
    <script src="scripts/themes.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body onload="params_init_check(); init_theme();">
    <div id="footer">
      <p>
        <a href="about.html">About</a> •
        <a href="warranty.html">Warranty</a> •
        <a href="https://github.com/DwarflinDeveloping/DislikeChecker" target="_blank">GitHub</a>
      </p>
    </div>
    <div id="toggle-container">
      <div id="theme-toggle-container">
        <img id="theme-toggle" src="assets/bright/moon.svg" onclick="toggle_theme();">
      </div>
    </div>
    <div id="input-container">
      <input id="url-input" placeholder="Input video URL here">
      <button onclick="check_dislikes_input();">Get dislike count</button>
    </div>
    <div id="information-container">
      <p id="information-text">Please enter a URL in the field above and press "Get dislike count".</p>
    </div>
    <div id="outputs" style="display: none !important;">
      <div id="output-title-container">
        <a href="" target="_blank" id="title-url"><h1 id="output-title">Loading...</h1></a>
      </div>
      <div id="output-author-container">
        <a href="" target="_blank" id="author-url"><h2 id="output-author">Loading...</h2></a>
      </div>
      <div id="outputs-list">
        <div class="output-containers">
          <img id="icon-views" src="assets/bright/views.svg">
          <pre id="output-views">Loading...</pre>
        </div>
        <div class="output-containers">
          <img id="icon-likes" src="assets/bright/like.svg">
          <pre id="output-likes">Loading...</pre>
        </div>
        <div class="output-containers">
          <img id="icon-dislikes" src="assets/bright/dislike.svg">
          <pre id="output-dislikes">Loading...</pre>
        </div>
      </div>
      <div id="output-bottom-container">
        <div>
          <div id="output-rating-bar-container">
            <div id="output-rating-bar"></div>
          </div>
          <div id="output-rating-container">
            <p>
              Rating:
              <b id="output-rating">Loading...</b>
              (<a id="output-rating-percent">Loading...</a>% positive)
            </p>
          </div>
          <div id="output-thumbnail-container">
            <img id="output-thumbnail" src="">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
